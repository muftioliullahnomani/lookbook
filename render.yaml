services:
  - type: web
    name: lookbook-backend
    env: python
    rootDir: backend
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput || echo "No static to collect"
      python manage.py migrate --noinput || echo "Migration step completed"
    startCommand: gunicorn lookbook.wsgi:application --bind 0.0.0.0:$PORT
    plan: free
    autoDeploy: true
    envVars:
      - key: DJANGO_SECRET_KEY
        sync: false
      - key: DJANGO_DEBUG
        value: "0"
      - key: DJANGO_ALLOWED_HOSTS
        value: .onrender.com
      - key: DJANGO_CORS_ALLOWED_ORIGINS
        sync: false
      - key: DJANGO_CSRF_TRUSTED_ORIGINS
        sync: false
